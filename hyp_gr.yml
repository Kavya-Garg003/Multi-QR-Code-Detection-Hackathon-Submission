# QR-specific augmentation and training hyperparameters
# Inspired by Ultralytics defaults + small object detection tweaks

# Augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 20.0         # rotation
translate: 0.2        # translation
scale: 0.6            # zoom in/out
shear: 5.0
perspective: 0.0005   # slight perspective distortion
flipud: 0.5
fliplr: 0.5
mosaic: 1.0           # always apply mosaic
mixup: 0.3
copy_paste: 0.2       # paste objects between images
blur: 0.5             # motion blur
noise: 0.05           # gaussian noise

# Loss function weights
box: 7.5
cls: 0.5
obj: 1.0
iou_t: 0.2

# Training
lr0: 0.001   # initial learning rate
lrf: 0.01    # final learning rate
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
